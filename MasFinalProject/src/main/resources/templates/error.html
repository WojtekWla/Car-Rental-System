<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheet/style.css}" href="../static/stylesheet/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="my-navbar">
        <img class="logo" src="/images/logo.png" alt="logo">
        <a th:href="@{/}">Main page</a>
        <a th:href="@{/checkCarAvailability}">Add Rent</a>
    </div>

    <div class="content-wrapper">
        <div class="container-error">
            <div th:if="${message != null}">
                <h1 th:if="${message != null}" th:text="${message}"></h1>
            </div>
            <div th:unless="${message}">
                <h1>Internal server error</h1>
            </div>
            <div th:if="${uri != null}">
                <a class="go-back-link" th:href="@{${uri}}" th:text="${buttonText}"></a>
            </div>
            <div th:unless="${uri}">
                <a class="go-back-link" th:href="@{/}">Go to main page</a>
            </div>
        </div>
    </div>
</body>
</html>
