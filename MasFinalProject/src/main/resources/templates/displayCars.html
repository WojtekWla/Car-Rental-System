<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Display cars</title>
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheet/style.css}" href="../static/stylesheet/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="my-navbar">
    <img class="logo" src="/images/logo.png" alt="logo">
    <a th:href="@{/}">Main page</a>
    <a th:href="@{/checkCarAvailability}">Add Rent</a>
</div>

<h1>Choose cars</h1>
<div class="content-wrapper">
    <div class="container">
        <form th:action="@{/processCars}" method="post">
            <table>
                <thead>
                    <tr>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Car type</th>
                        <th>Price</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="car : ${cars}">
                        <td th:text="${car.getBrand()}"></td>
                        <td th:text="${car.getModel()}"></td>
                        <td th:text="${car.getCarType()}"></td>
                        <td th:text="${car.getRentPrice()}"></td>
                        <td>
                            <input type="checkbox" name="selectedCarIds" th:value="${car.id}">
                        </td>
                    </tr>
                </tbody>
            </table>

            <label for="endDate">Select a date:</label>
            <input type="date" id="endDate" name="endDate" required>

            <button type="submit" class="btn btn-primary">Continue</button>
        </form>
    </div>
</div>
</body>
</html>
