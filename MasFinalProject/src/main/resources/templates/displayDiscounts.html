<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
  <meta charset="UTF-8">
  <title>Display discounts</title>
  <link rel="stylesheet" type="text/css" th:href="@{/stylesheet/style.css}" href="../static/stylesheet/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="my-navbar">
  <img class="logo" src="/images/logo.png" alt="logo">
  <a th:href="@{/}">Main page</a>
  <a th:href="@{/checkCarAvailability}">Add Rent</a>
</div>

<h1>Choose Discount</h1>
<div class="content-wrapper">
  <div class="container">
    <form th:action="@{/processDiscount}" method="post">
      <table>
        <thead>
        <tr>
          <th>Name</th>
          <th>Percentage</th>
          <th>Select</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td colspan="2"><strong>No discount</strong></td>
          <td>
            <input type="radio" name="selectedDiscountId" value="" checked>
          </td>
        </tr>
        <tr th:each="discount : ${discounts}">
          <td th:text="${discount.getTypeOfDiscount()}"></td>
          <td th:text="${discount.getPercentage()}"></td>
          <td>
            <input type="radio" name="selectedDiscountId" th:value="${discount.getId()}">
          </td>
        </tr>
        </tbody>
      </table>
      <button type="submit" class="btn btn-primary">Continue</button>
    </form>
  </div>
</div>
</body>
</html>
