<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheet/style.css}" href="../static/stylesheet/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



</head>
    <body>
    <div class="my-navbar">
        <img class="logo" src="/images/logo.png" alt="logo">
        <a th:href="@{/}">Main page</a>
        <a th:href="@{/checkCarAvailability}">Add Rent</a>
    </div>

    <h1>Cars</h1>
    <div class="content-wrapper">
        <table>
                <thead>
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Car type</th>
                    <th>Car status</th>
                    <th>Link to car</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.getBrand()}"></td>
                    <td th:text="${car.getModel()}"></td>
                    <td th:text="${car.getCarType()}"></td>
                    <td th:text="${car.getCarStatus()}"></td>
                    <td>
                        <a th:href="|/car/${car.getId()}|">Go to car's rents</a>
                    </td>
                </tr>
                </tbody>
            </table>
    </div>
    </body>
</html>
