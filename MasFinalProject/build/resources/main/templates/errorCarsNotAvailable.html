<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
  <meta charset="UTF-8">
  <title>Error cars not available</title>
  <link rel="stylesheet" type="text/css" th:href="@{/stylesheet/style.css}" href="../static/stylesheet/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="my-navbar">
  <img class="logo" src="/images/logo.png" alt="logo">
  <a th:href="@{/}">Main page</a>
  <a th:href="@{/checkCarAvailability}">Add Rent</a>
</div>

<div class="content-wrapper">
  <div class="container-error">
    <h1>Cars no longer available</h1>
    <div th:if="${notAvailableCars != null}">
      <table>
        <thead>
        <tr>
          <th>Brand</th>
          <th>Model</th>
          <th>Car status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${notAvailableCars}">
          <td th:text="${car.getBrand()}"></td>
          <td th:text="${car.getModel()}"></td>
          <td th:text="${car.getCarStatus()}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div th:unless="${notAvailableCars}">
      <h1>Internal server error</h1>
    </div>
    <a class="go-back-link" th:href="@{/displayCars}">Go back to cars</a>
  </div>
</div>
</body>
</html>
